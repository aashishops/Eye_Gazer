<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webgazer.js + D3.js Collision Demo</title>
  <style>
  #collisionCanvas {
    position: fixed;  /* Canvas stays in a fixed position on the screen */
    top: 200px;        /* 20px from the top of the viewport */
    left: 400px;       /* 20px from the left of the viewport */
    background-color: #282c34; /* Optional background color */
    width: 1000px;     /* Optional: specify width */
    height: 500px;    /* Optional: specify height */
}


</style>
</head>
<body>
    <canvas id="collisionCanvas"></canvas>
  <script src="js/d3.js"></script>
  <script src="js/cdn.js"></script>
  <script src="js/webgazer.js"></script>  
  <script src="js/col.js"></script>
</body>
</html>
