<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Calibration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .Calibration {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            opacity: 0.2;
            border-radius: 50%;
            cursor: pointer;
        }
        #plotting_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id="Accuracy">Not yet Calibrated</a>
    </nav>
    <button class="btn btn-primary m-3" onclick="PopUpInstruction()">Start Calibration</button>
    <canvas id="plotting_canvas"></canvas>
    <div id="calibration-points">
        <div id="Pt1" class="Calibration" style="top: 10%; left: 10%;"></div>
        <div id="Pt2" class="Calibration" style="top: 10%; left: 50%;"></div>
        <div id="Pt3" class="Calibration" style="top: 10%; left: 90%;"></div>
        <div id="Pt4" class="Calibration" style="top: 50%; left: 10%;"></div>
        <div id="Pt5" class="Calibration" style="top: 50%; left: 50%; display:none;"></div>
        <div id="Pt6" class="Calibration" style="top: 50%; left: 90%;"></div>
        <div id="Pt7" class="Calibration" style="top: 90%; left: 10%;"></div>
        <div id="Pt8" class="Calibration" style="top: 90%; left: 50%;"></div>
        <div id="Pt9" class="Calibration" style="top: 90%; left: 90%;"></div>
    </div>
    <div class="modal fade" id="helpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calibration Help</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Click on each calibration point 5 times until it turns yellow.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calib.js"></script>
</body>
</html>
